<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <img src="/Images/sunsetmotivation.jpg" alt="Motivational Image" class="hero-image">
            <h1>Motivational Quote Generator</h1>
        </header>
        <main>
            <section id="quote-section">
                <div class="quote-div">
                    <p class="quote-text" id="motivational-quote">Life is what you make it</p>
                    <button class="quote-button" id="motivational-quote-button">Inspire Me</button>
                </div>
                <form id="new-quote-form"> 
                    <label for="user-quote">Submit your quote:</label>
                    <input type="text" id="user-quote" minlength="5" placeholder="Enter your quote" required>
                    <button type="submit" id="new-quote-button">Submit Quote</button>
                </form>
                <div id="all-quotes-div">
                    <h2>All Motivational Quotes</h2>
                    <button id="show-all-quotes-button">Show All Quotes</button>
                    <ul id="quotes-list" style="display: none;"></ul>
                </div>
                
            </section>
        </main>
        <footer>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
