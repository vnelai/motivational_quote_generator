<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <img src="/Images/sunsetmotivation.jpg" alt="Motivational Image" class="hero-image">
            <h1>Motivational Quote Generator</h1>
        </header>
        <main>
            <section id="quote-section">
                <div class="quote-div">
                    <p class="quote-text" id="motivational-quote">Life is what you make it</p>
                    <button class="quote-button" id="motivational-quote-button">Inspire Me</button>
                </div>
            </section>
            <form id="new-quote-form"> 
                <label for="user-quote">Submit your own quote:</label>
                <input type="text" id="user-quote" required placeholder="Enter your quote">
                <button type="submit">Submit Quote</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
